<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="jasmine/jasmine_favicon.png">

    <link rel="stylesheet" type="text/css" href="jasmine/jasmine.css">
    <script type="text/javascript" src="jasmine/jasmine.js"></script>
    <script type="text/javascript" src="jasmine/jasmine-html.js"></script>

    <script type="text/javascript" src="../lib/st2/sencha-touch-debug.js"></script>
    <script type="text/javascript" charset="utf-8">
        Ext.Loader.setConfig({
            enabled: true,
            disableCaching: true,
            paths: {
                'Ext': '../lib/st2/src'
            }
        });
    </script>

    <!-- Include Support code -->

    <!-- Include Plugin code -->
    <script type="text/javascript" src="../Ext.ux.StoreView.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/Ext.ux.StoreView.js"></script>

    <script type="text/javascript">
        (function() {
          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 1000;

          var trivialReporter = new jasmine.TrivialReporter();

          jasmineEnv.addReporter(trivialReporter);

          jasmineEnv.specFilter = function(spec) {
            return trivialReporter.specFilter(spec);
          };

          var currentWindowOnload = window.onload;

          window.onload = function() {
            if (currentWindowOnload) {
              currentWindowOnload();
            }
            execJasmine();
          };

          function execJasmine() {
            jasmineEnv.execute();
          }

        })();
  </script>

</head>

<body>
</body>
</html>
